services:
  # PostgreSQL Database
  - type: pserv
    name: market-pos-db
    env: docker
    plan: free
    region: oregon
    
  # Next.js Web Service
  - type: web
    name: market-pos
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: market-pos-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    autoDeploy: true
