<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monterrial POS - Cargando...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0E2A24;
      color: #F3F1EC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .wrap {
      width: 420px;
      text-align: center;
      padding: 24px;
    }

    .logo svg { display: block; margin: 0 auto; }

    .app-name {
      margin-top: 16px;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-weight: 600;
      font-size: 34px;
      letter-spacing: 0.02em;
      color: #F3F1EC;
    }

    .tagline {
      margin-top: 8px;
      font-size: 14px;
      color: rgba(243,241,236,0.75);
    }

    .bar-bg {
      margin-top: 32px;
      height: 3px;
      background: rgba(243,241,236,0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: #BFA463;
      transition: width 0.4s ease;
    }

    .status-row {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: rgba(243,241,236,0.65);
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: rgba(243,241,236,0.5);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <svg width="110" height="110" viewBox="0 0 128 128">
        <path d="M18 104 L58 46 L78 70 L94 52 L110 104 Z" fill="#F3F1EC"/>
        <path d="M58 46 L70 64 L66 72 L54 60 Z" fill="#0E2A24" opacity="0.8"/>
        <path d="M94 52 L86 62 L78 70 L88 72 L98 62 Z" fill="#0E2A24" opacity="0.8"/>
        <path d="M58 46 L70 64 L66 72 L58 60 Z" fill="#BFA463"/>
      </svg>
    </div>

    <div class="app-name">Monterrial POS</div>
    <div class="tagline">Control y estabilidad para tu punto de venta.</div>

    <div class="bar-bg">
      <div class="bar-fill" id="bar"></div>
    </div>

    <div class="status-row">
      <span id="status-text">Inicializando sistema&#8230;</span>
      <span id="pct">0%</span>
    </div>

    <div class="footer">Ventas &bull; Inventario &bull; Reportes &bull; Soporte</div>
  </div>

  <script>
    var steps = [
      "Inicializando sistema\u2026",
      "Cargando inventario\u2026",
      "Verificando impresora t\u00e9rmica\u2026",
      "Sincronizando configuraci\u00f3n\u2026",
      "Preparando entorno de venta\u2026"
    ];
    var progress = 0, stepIdx = 0;
    var bar = document.getElementById("bar");
    var pctEl = document.getElementById("pct");
    var statusEl = document.getElementById("status-text");

    setInterval(function() {
      if (progress < 92) {
        progress += Math.random() * 4;
        var c = Math.min(100, Math.round(progress));
        bar.style.width = c + "%";
        pctEl.textContent = c + "%";
      }
    }, 150);

    setInterval(function() {
      stepIdx = (stepIdx + 1) % steps.length;
      statusEl.textContent = steps[stepIdx];
    }, 1200);
  </script>
  
</body>
</html>
